<!DOCTYPE html>
<html>
<head>
    <title>Eval Villain - Event Timeline</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../options/options.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px;
            margin: 0;
        }
        h1 {
            color: #9cdcfe;
            border-bottom: 2px solid #4a4a4a;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #timeline-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .timeline-event {
            background-color: #252526;
            border-left: 4px solid #4a4a4a;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .timeline-event:hover {
            background-color: #333333;
        }
        .timeline-event.event-source { border-color: #4ec9b0; }
        .timeline-event.event-sink { border-color: #f44747; }
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .event-type {
            font-weight: bold;
            font-size: 16px;
        }
        .event-type-source { color: #4ec9b0; }
        .event-type-sink { color: #f44747; }
        .event-timestamp {
            font-size: 12px;
            color: #888;
        }
        .event-details {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 5px 10px;
        }
        .event-details dt {
            font-weight: bold;
            color: #9cdcfe;
            grid-column: 1;
        }
        .event-details dd {
            margin: 0;
            grid-column: 2;
            word-break: break-all;
            white-space: pre-wrap;
            background-color: #1a1a1a;
            padding: 5px;
            border-radius: 3px;
            font-family: "Courier New", Courier, monospace;
        }
        .source-in-sink {
            border: 1px solid #4ec9b0;
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: #2a2a2a;
        }
        .source-in-sink dt { color: #ce9178; }
        #controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1177bb;
        }
        .timeline-event.highlight {
            outline: 2px solid #f9d71c; /* A nice yellow highlight */
            box-shadow: 0 0 15px rgba(249, 215, 28, 0.5);
            background-color: #3a3d41;
        }
    </style>
</head>
<body>
    <h1>Event Timeline</h1>
    <div id="controls">
        <button id="refresh-btn">Refresh</button>
        <button id="clear-btn">Clear Timeline</button>
        <button id="view-graph-btn">View as Graph</button>
    </div>
    <div id="timeline-container">
        <!-- Events will be injected here by timeline.js -->
    </div>
    <script src="timeline.js"></script>
</body>
</html>
