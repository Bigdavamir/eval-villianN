<!DOCTYPE html>
<html>
<head>
    <title>Eval Villain - Data Flow Graph</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../vendor/vis-network.min.css">
    <link rel="stylesheet" href="../options/options.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        #graph-container {
            width: 100%;
            height: calc(100% - 50px);
            background-color: #252526;
            border-bottom: 2px solid #4a4a4a;
        }
        #controls {
            height: 48px;
            padding: 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h1 {
            color: #9cdcfe;
            border: none;
            margin: 0;
            padding: 0;
            font-size: 20px;
        }
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1177bb;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h1>Data Flow Graph</h1>
        <button id="refresh-btn">Refresh</button>
    </div>
    <div id="graph-container"></div>

    <script src="../../vendor/vis-network.min.js"></script>
    <script src="graph.js"></script>
</body>
</html>
